<div>
	<div class="row">
	  <div class="col-md-12 col-sm-12 col-xs-4 col-xs-offset-4 col-sm-offset-0 col-md-offset-0">
	    <a data-ng-href="#/show/{{ key }}" class="thumbnail">
	      	<img data-ng-src="{{value.track_image_file}}" onerror="this.style.display='none'">
	    </a>
	    <h4>
	  		{{ value.track_title }}
	  	</h4>
	  	<p>
	  		<a data-ng-href="{{ value.album_url }}" target="_blank">{{ value.album_title }}</a>
	  	</p>
	  </div>
	</div>
</div>
